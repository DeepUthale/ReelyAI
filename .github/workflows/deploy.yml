name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ELEVENLABS_API_KEY
          script: |
            if [ ! -d "/home/ubuntu/ReelyAI" ]; then
              git clone https://github.com/DeepUthale/ReelyAI.git /home/ubuntu/ReelyAI
            fi
            cd /home/ubuntu/ReelyAI
            git pull origin main
            echo "ELEVENLABS_API_KEY=$ELEVENLABS_API_KEY" > .env
            docker compose build
            docker compose up -d
